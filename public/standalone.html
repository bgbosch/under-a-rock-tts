<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under a Rock - Text to Speech</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 221 83% 53%;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .clip-editor {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            background: white;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        button {
            background-color: hsl(var(--primary));
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .voice-selector {
            margin-bottom: 1rem;
        }

        select {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            width: 100%;
            max-width: 300px;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        .global-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .outline-button {
            background-color: white;
            color: hsl(var(--primary));
            border: 1px solid currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Generator</h1>
        
        <div class="voice-selector">
            <label for="voice">Select Voice:</label>
            <select id="voice"></select>
        </div>

        <input type="file" id="fileInput" accept=".txt,.srt" />
        
        <div id="clips-container"></div>

        <div class="global-actions">
            <button onclick="downloadTXT()" class="outline-button">Download TXT</button>
            <button onclick="downloadSRT()" class="outline-button">Download SRT</button>
        </div>
    </div>

    <script>
        // Utility functions for parsing files
        const parseContent = (content, fileName) => {
            if (fileName.toLowerCase().endsWith('.srt')) {
                return parseSRT(content);
            } else {
                return parseTXT(content);
            }
        };

        const parseSRT = (content) => {
            const blocks = content.trim().split('\n\n');
            return blocks.map((block) => {
                const lines = block.split('\n');
                const id = lines[0];
                const timeMatch = lines[1]?.match(/(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})/);
                const text = lines.slice(2).join('\n');

                return {
                    id,
                    text,
                    startTime: timeMatch?.[1] || "00:00:00,000",
                    endTime: timeMatch?.[2] || "00:00:00,000",
                };
            });
        };

        const parseTXT = (content) => {
            const paragraphs = content.split(/\n\s*\n/);
            return paragraphs.map((text, index) => ({
                id: String(index + 1),
                text: text.trim(),
                startTime: "00:00:00,000",
                endTime: "00:00:00,000",
            }));
        };

        // Speech synthesis utilities
        const handleSpeechSynthesis = (text) => {
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoiceName = document.getElementById('voice').value;
            const voices = window.speechSynthesis.getVoices();
            const voice = voices.find(v => v.name === selectedVoiceName);
            if (voice) utterance.voice = voice;
            return utterance;
        };

        // Download utilities
        const downloadTextFile = (content, fileName) => {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Global download functions
        let currentClips = [];

        const downloadTXT = () => {
            const content = currentClips.map(clip => clip.text).join('\n\n');
            downloadTextFile(content, 'script.txt');
        };

        const downloadSRT = () => {
            const content = currentClips.map(clip => (
                `${clip.id}\n${clip.startTime} --> ${clip.endTime}\n${clip.text}\n\n`
            )).join('');
            downloadTextFile(content, 'script.srt');
        };

        // Create clip editor HTML
        const createClipEditor = (clip) => {
            const clipEditor = document.createElement('div');
            clipEditor.className = 'clip-editor';
            clipEditor.innerHTML = `
                <div class="time-inputs">
                    <div class="time-input">
                        <label>Start Time</label>
                        <input type="text" class="start-time" value="${clip.startTime}" />
                    </div>
                    <div class="time-input">
                        <label>End Time</label>
                        <input type="text" class="end-time" value="${clip.endTime}" />
                    </div>
                </div>
                <textarea>${clip.text}</textarea>
                <div class="actions">
                    <button class="play">â–¶ Play</button>
                </div>
            `;

            // Add event listeners
            const textarea = clipEditor.querySelector('textarea');
            const playButton = clipEditor.querySelector('.play');

            playButton.addEventListener('click', () => {
                const utterance = handleSpeechSynthesis(textarea.value);
                window.speechSynthesis.speak(utterance);
            });

            return clipEditor;
        };

        // Initialize voice selector
        const populateVoices = () => {
            const voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice');
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        };

        window.speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const content = await file.text();
            currentClips = parseContent(content, file.name);
            
            const container = document.getElementById('clips-container');
            container.innerHTML = '';
            
            currentClips.forEach(clip => {
                container.appendChild(createClipEditor(clip));
            });
        });
    </script>
</body>
</html>
